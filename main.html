<!DOCTYPE html>
<html>
	<head>
		<title>Lite DnD Extension</title>
		<script src='DnD.js'></script>
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="tab">
			<button class="tablink" id="DiceTab">Roll Dice</button>
			<button class="tablink" id="CharacterTab">Character Sheet</button>
		</div>
		<br>

		<div id="dice" class='tab'>
			<h1>Roll a Dice:</h1>
			<div style="text-align:center">
				<form>
					<input type="text" id="roll_in" name="dice_size" style="text-align:center;" value="20" maxlength="4">
					<button type="button" id="rollButton">Roll</button>
				</form>
			</div>
			<br>
			<div id="roll_out"> </div>
		</div>

		<div id="character" class='tab' style="display: none;">
			<br>
			<div>
				<table id="skills-table" align="center">
					<th>
						<td>Value</td>
						<td>Multiplier</td>
					</th>
					<tr>
						<td><b>STR</b></td>
						<td>10</td>
						<td>0</td>
					</tr>
					<tr>
						<td><b>DEX</b></td>
						<td>10</td>
						<td>0</td>
					</tr>
					<tr>
						<td><b>CON</b></td>
						<td>10</td>
						<td>0</td>
					</tr>
					<tr>
						<td><b>INT</b></td>
						<td>10</td>
						<td>0</td>
					</tr>
					<tr>
						<td><b>WIS</b></td>
						<td>10</td>
						<td>0</td>
					</tr>
					<tr>
						<td><b>CHA</b></td>
						<td>10</td>
						<td>0</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
